    <main class="bg-light-per d-flex flex-wrap">

        <div class="d-flex justify-content-evenly align-items-center py-3 nav-arrow w-100">
            <i class="fa-solid fa-chevron-left fa-2xl arrow"></i>
            <h1 class="main-title">Contact us</h1>
            <i class="fa-solid fa-chevron-right fa-2xl arrow"></i>
        </div>

        <div class="container pt-3 pb-5">

            <div
                class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 justify-content-center align-items-center my-md-1 m-0 ">

                <form class="col d-flex flex-column justify-content-center gap-4">
                    <div class="form-group">
                        <label for="name" class="ms-2 form-label">Name</label>
                        <input type="text" class="form-control" id="name" maxlength="50"
                            placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email" class="ms-2 form-label">Email address</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="name@example.com" maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="message" class="ms-2 form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" maxlength="300"></textarea>
                    </div>
                    <diV class="mx-auto">
                        <button type="submit" class="btn btn-dark-per" >Submit</button>
                    </diV>
                </form>
            </div>
        </div>

    </main>
